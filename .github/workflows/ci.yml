name: CI - Maven (Java 17)

on:
  push:
    branches: [ "main", "develop", "**/*" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
      - name: Show versions
        run: |
          java -version
          mvn -version
      - name: Build & Test (no fail on zero tests)
        run: mvn -B -DskipTests=false -DfailIfNoTests=false test
      - name: Run LoanFlowIT explicitly
        run: mvn -B -DskipTests=false -DfailIfNoTests=false -Dtest=LoanFlowIT test
      - name: Publish Surefire Report (artifact)
        # Solo subir el artifact si existen archivos de reporte
        if: ${{ hashFiles('**/target/surefire-reports/*.xml', '**/target/surefire-reports/*.txt') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            **/target/surefire-reports/*.xml
            **/target/surefire-reports/*.txt